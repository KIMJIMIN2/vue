<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문</title>
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>
    <!--하위 버전과의 호환을 목적으로 가급적 Stable한 버전(1.12.4) 활용한다.-->
    <script src="./vue/js/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>
    <!-- html 요소 영역-->
    <div id="header">
        <h1 class='h1-btn'>헤더 영역의 뷰 라이프 사이클 </h1>
        <h2> 머스테시 표시안에 데이터 속성(멤버 변수)에 출력 {{ msg }}</h2>
        <p v-on:mouseenter='product'>제품 가격은 {{ num }} 입니다 </p>
        <p v-on:click='product'>제품 가격은 {{ num }} 입니다 </p>
        <p @click='price'> 'v-on:' 디렉티브를 '@'로 대체사용. 제품 가격은 {{ num }} 입니다 </p>
    </div>
    <div id="tuna">
        <p>{{ num }}, {{ msg }}</p>
        <p v-on:click='plus'>제품 가격이 올라갑니다</p>
        <p v-on:click='minus'>제품 가격이 내려갑니다</p>
    </div>

    <!-- 스크립트 영역-->
    <script>
        const header = new Vue({
            el: '#header',
            data: {
                msg: "뷰 인스턴스 데이터 메세지",
                num: 590
            },
            methods: { // 메소드 관리해주는 속성
                // 메소드 == 리터럴 함수 == 익명함수
                product: function () {
                    let that = this;
                    // this.num = 100; // header.num=100;   과 동일한 표현
                    that.num += 100
                    this.msg = '데이터 메시지 수정';
                },
                price: function () {
                    this.num = 100000;
                }
            },
            beforeCreated: function () {
                console.log('뷰 생명주기 beforeCreated');
            },
            created: function () {
                console.log('뷰 생명주기 created');
            },
            beforeMount: function () {
                console.log('뷰 생명주기 beforeMount');
            },
            mounted: function () {
                let that = this; // 인스턴스 객체이름
                console.log('뷰 생명주기 mounted, 제이쿼리와 라이브러리등 사용가능합니다.');

                // 마운트(Mounted) 단계에서 제이쿼리 사용 가능
                $('.h1-btn')
                    .on({
                        click: function () {
                            // alert('제이쿼리 클릭이벤트');
                            that.num += 590; // 버튼 자신을 this로 판단하기에 that 용법을 활용한다.
                            console.log(this.num);
                        },
                        foucusin: function () {
                            console.log('focusin');
                        },
                        mouseenter: function () {
                            //   console.log('mouseenter');
                        }
                    })


            },
            beforeUpdate: function () {
                console.log('뷰 생명주기 beforeUpdate, 실제 업데이트 수정은 여기서');
            },
            updated: function () {
                console.log('뷰 생명주기 updated, 여기는 수정된 결과만');
            },
            beforeDestory: function () {
                console.log('뷰 생명주기 beforeDestory');
            },
            destoryed: function () {
                console.log('뷰 생명주기 destoryed');
            }
        });
        function product3() {
            alert("함수 실행");
        }

        const header3 = new Vue({
            el: "#tuna",
            data: {
                msg: "동원참치",
                num: 500
            },
            methods: {
                plus: function () {
                    let that = this;
                    this.num += 100;
                    this.msg = '사조참치';
                },
                minus: function () {
                    let that = this;
                    this.num -= 100;
                    this.msg = '동원참치';
                }
            }
        });
    </script>
</body>

</html>
